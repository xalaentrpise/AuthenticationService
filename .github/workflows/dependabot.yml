name: Dependabot Auto-merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types: [completed]

concurrency:
  group: dependabot-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependabot-auto-merge:
    name: Dependabot Auto-merge
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' && (github.event_name == 'pull_request' || github.event.workflow_run.conclusion == 'success')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install package dependencies
        run: npm ci
        working-directory: ./packages/authentication
        
      - name: Run security audit
        run: npm audit --audit-level=moderate
        working-directory: ./packages/authentication
        
      - name: Run tests
        run: npm test
        working-directory: ./packages/authentication
        
      - name: Check for breaking changes
        run: |
          # Check if this is a major version update
          if [[ "${{ github.event.pull_request.title }}" =~ "bump.*from.*to.*[0-9]+\.[0-9]+\.[0-9]+" ]]; then
            VERSION_FROM=$(echo "${{ github.event.pull_request.title }}" | sed -n 's/.*from \([0-9]\+\)\.[0-9]\+\.[0-9]\+.*/\1/p')
            VERSION_TO=$(echo "${{ github.event.pull_request.title }}" | sed -n 's/.*to \([0-9]\+\)\.[0-9]\+\.[0-9]\+.*/\1/p')
            if [ "$VERSION_FROM" != "$VERSION_TO" ]; then
              echo "Major version update detected - manual review required"
              exit 1
            fi
          fi
          
      - name: Auto-approve and merge (patch/minor only)
        if: success()
        run: |
          # Only auto-merge patch and minor updates, not major
          PR_TITLE="${{ github.event.pull_request.title }}"
          if [[ "$PR_TITLE" == *"chore(deps):"* ]] && [[ "$PR_TITLE" != *"major"* ]]; then
            echo "Auto-approving and merging non-major dependency update"
            gh pr review --approve "${{ github.event.pull_request.number }}"
            gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
          else
            echo "Skipping auto-merge for potential major update or non-dependency PR"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}